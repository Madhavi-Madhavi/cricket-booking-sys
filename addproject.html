<div class="row" id="educational_details">
    <h2>Add Education details</h2>
    <form action="#">
        <p><input type="text" class="form-control" placeholder="Add College"></p>
        <p> <input type="text" class="form-control" placeholder="Percentage"></p>
        <select class="form-control">
            <option value="">Select college</option>
            <option value="10th">10</option>
            <option value="intr">inter</option>
            <option value="bteck">Bteck</option>
        </select>
    </form>
    <button class="btn btn-primary" id="add_button">Add</button>
</div>
<div class="alert alert-primary alert" role="alert">
    Educationl details has been saved sucessfully 
</div>
<script>
    $(document).ready(function () {
        $('#educational_details').hide();
        $('.alert').hide();
    });
    $('#add_details').on('click', function (response) {
        $('#educational_details').show();
    });
    $('#add_button').on('click', function (response) {
        $('#educational_details').hide();
        $('.alert').show();
    });

    $('#submit_id').on('click', function (response) {
        $.post("thanks.html", function (data) {
            $("#cart-body-id").empty();
            $("#cart-body-id").html(data);
        });
    });
</script>
