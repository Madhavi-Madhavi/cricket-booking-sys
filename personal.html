<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1.0" name="viewport">

        <title>EDatabase</title>
        <meta content="" name="description">
        <meta content="" name="keywords">

        <!-- Favicons -->
        <link href="assets/img/favicon.png" rel="icon">
        <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

        <!-- Vendor CSS Files -->
        <link href="assets/vendor/animate.css/animate.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
        <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
        <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
        <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
        <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

        <!-- Template Main CSS File -->
        <link href="assets/css/style.css" rel="stylesheet">

        <style>
            #header{
                width: 500px;
            }
            .card-text{
                padding-left:50px;
               
                padding-right: 50px;
                padding-bottom: 30px;
            }
            #Button_align_id{
                padding: -0.1em;
                background-color: black;
                color:white;
                width: 233px
            }
            #div-border-id{
                border: 1px solid #ced4da;
            }
            .divgap{
                padding-bottom: 2em;
            }
        </style>
    </head>
    <body class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="padding-left: 4em;" ><header id="header" class="header-inner-pages">
                    <div class="container d-flex align-items-center justify-content-between">
                        <h1 class="logo text-center"><a href="#">EDATABASE</a></h1>
                    </div></header>
                <div class="card" style="width: 31.3rem;">

                    <div class="card-body" id="cart-body-id">
                        <!--                        <i class="bi bi-phone text-center"></i>-->
                        <h5 class="card-title text-center" style="padding: 0.7em;">Complete yor bio</h5>
                        <span style="padding-left:6.7em;">Note: * mark fields are mandatory</span>
                        <p class="card-text">
                        <p>
                            <input type="text" placeholder="* Name" class="form-control" required></p>
                        <p >
                            <input type="text" placeholder="* SurName" class="form-control" required></p>
                        <p ><!-- comment -->
                            <input type="text" placeholder="Email Optional" class="form-control"><!-- comment -->
                        </p>
                        <p><input type="text" placeholder="* Mobile No" class="form-control"></p>
                        <div class="row divgap" >
                            <div class="col-sm-6">
                                <select class="form-control">
                                <option value="">Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Fe-male">Female</option>
                                
                                </select>
                            </div>
                            <div class="col-sm-6">
                                 <select class="form-control">
                                <option value="">Select Age</option>
                                <option value="<25"> <25 </option>
                                <option value="25-35">25-35</option>
                                <option value="26Above">36 and above</option><!-- comment -->
                                
                                </select>
                            </div>
                            
                        </div>
                        <div class="row" id="div-border-id" >
                            <p>Communication Address</p><br>
                            <p>
                                <input type="text" class="form-control" placeholder="House / Flat / Apartment Name">
                            </p>
                            <p>
                                <input type="text" class="form-control" placeholder="Street / Landmark">
                            </p>
                            <p>
                            <input type="text" class="form-control" placeholder="Colony name">
                            </p>
                            <p>
                                <input type="text" class="form-control" placeholder="Colony name">
                            </p>
                            <p>
                                <select class="form-control">
                                    <option value="0">City</option>
                                </select>
                            </p>
                            
                            <p>
                                <select class="form-control">
                                    <option value="0">State</option>
                                </select>
                            </p>
                            <p>
                                <input type="text" class="form-control" placeholder="PIN">
                            </p>
                        </div>
                        
                         <div style="padding-left: 10em;padding-top: 2em">
                            <a href="#" class="btn btn-lg btn-default text-center" >Back</a>
                        </div>
                        <div style="padding-left: 6em; padding-top:  2em">
                            <a href="#" class="btn btn-lg text-center next_to_personalDetails" id="Button_align_id">Next</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-2"></div>
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
        <script>
            $('.next_to_personalDetails').on('click', function (response) {
              
               $.post("otherDetails.html", function (data) {
                    $("#cart-body-id").empty();
                    $("#cart-body-id").html(data);
                });

            });
        </script>
    </body>
</html>
